  <!-- Binary Rain Overlay -->
  <div class="binary-rain"></div>

  <main class="contact-page">
    <div class="contact-container glass">
      <!-- Glitch Heading -->
      <h2 class="glitch" data-text="Secure Comm Link">Secure Comm Link</h2>
      <p class="subtitle">Establish an encrypted channel to ACP HQ</p>

      <!-- Form -->
      <form id="contact-form" action="https://formspree.io/f/mzzgkqpo" method="POST">
        <div class="input-group">
          <label for="name">
            <!-- Simple SVG icon -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#00ffe1"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            Name
          </label>
          <input id="name" name="name" type="text" placeholder="GhostShell" required/>
        </div>

        <div class="input-group">
          <label for="email">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#00ffe1"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
            Email
          </label>
          <input id="email" name="email" type="email" placeholder="agent@ops.tld" required/>
        </div>

        <div class="input-group">
          <label for="message">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#00ffe1"><path d="M20 2H4c-1.1 0-2 .9-2 2v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
            Message
          </label>
          <textarea id="message" name="message" rows="5" placeholder="Dispatch intel..." required></textarea>
        </div>

        <div class="captcha-placeholder">ðŸ”’ reCAPTCHA Protected</div>
        <button type="submit" class="btn transmit-btn glass">Transmit Signal</button>
      </form>

      <!-- Social Links -->
      <div class="social-icons">
        <a href="https://github.com/APaterson012" target="_blank">GitHub</a>
        <a href="https://www.hackthebox.com/profile/153626" target="_blank">Hack The Box</a>
        <a href="mailto:apaterson012@gmail.com">email</a>
      </div>
    </div>
